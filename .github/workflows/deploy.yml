name: Deployment

on:
  push:
    branches: [main]

jobs:
  deplyment:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - name: install dependencies
        run: npm install --legacy-peer-deps
      - name: build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-page
          folder: public
